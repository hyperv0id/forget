name: 功能需求
description: 提出新功能或改进建议
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢提出功能建议！请填写以下信息。
  - type: dropdown
    id: phase
    attributes:
      label: 所属阶段
      options:
        - Phase 1 - 核心系统
        - Phase 2 - 内容填充
        - Phase 3 - Act 4 与终局
        - Phase 4 - 打磨优化
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: 功能类型
      options:
        - 系统机制
        - 卡牌
        - 遗物
        - 事件
        - UI/UX
        - 其他
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: 功能描述
      placeholder: 请描述你希望实现的功能
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: 验收标准
      placeholder: 如何验证功能已正确实现？
